<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design One | Informatica</title>
    <link rel="stylesheet" href="master.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="login-box">
        <img src="/img/Logo.jpeg" class="avatar" alt="Avatar Image">
        <h1>Login Here</h1>
        <form>
        <!-- USERNAME INPUT -->
        <label for="usuar">Username</label>
        <input id="usuar" type="text" placeholder="Enter Username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter Password">
        <input type="button" value="Log In" id="submit" onclick="validate()">
        <a href="/BlogDigital-Login/index.html">Lost your Password?</a><br>
        <a href="/LoginTest/index.html">Don't have An account?</a>
        </form>
    </div>
</body>
</html>
